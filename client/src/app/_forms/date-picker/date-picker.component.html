<div class="mb-3 form-floating">
  <input
    id="{{ id() }}"
    [class.is-invalid]="control.touched && control.invalid"
    class="form-control"
    [formControl]="control"
    placeholder="{{ label() }}"
    bsDatepicker
    [bsConfig]="bsConfig"
    [maxDate]="maxDate()"
  />
  <label for="{{ id() }}">{{ label() }}</label>
  @if (control.hasError('required')) {
    <div class="invalid-feedback text-start">Please enter a {{ label() }}</div>
  }
</div>
