<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <hr />

  <div class="mb-3">
    <label class="margin-right: 12px;" for="">I am a: </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="male" formControlName="gender"> Male
    </label>
    <label class="form-check-label">
      <input type="radio" class="form-check-input" value="female" formControlName="gender"> Female
    </label>
  </div>

  <app-text-input
    [id]="'username'"
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'"></app-text-input>

  <app-text-input
    [id]="'knownas'"
    [formControl]="$any(registerForm.controls['knownAs'])"
    [label]="'Known as'"></app-text-input>

  <app-date-picker
    [id]="'dob'"
    [formControl]="$any(registerForm.controls['dateOfBirth'])"
    [label]="'Date of birth'"
    [maxDate]="maxDate"></app-date-picker>

  <app-text-input
    [id]="'city'"
    [formControl]="$any(registerForm.controls['city'])"
    [label]="'City'"></app-text-input>

  <app-text-input
    [id]="'country'"
    [formControl]="$any(registerForm.controls['country'])"
    [label]="'Country'"></app-text-input>

  <app-text-input
    [id]="'password'"
    [formControl]="$any(registerForm.controls['password'])"
    [label]="'Password'"
    [type]="'password'"></app-text-input>

  <app-text-input
    [id]="'confirmpassword'"
    [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]="'Confirm Password'"
    [type]="'password'"></app-text-input>

  <div class="form-group text-center">
    <button type="submit" class="btn btn-success me-2" [disabled]="registerForm.invalid">Register</button>
    <button type="button" class="btn btn-default me-2" (click)="cancel()">
      Cancel
    </button>
  </div>
</form>
